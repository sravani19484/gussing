<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number guessing game</h1>
    <p class="topcontent" style="text-align: center;    position: relative;
  
  left: 25px;">Try and guess a random number between 1 and 100.</p>
    <p class="topcontent" style="text-align: center;    position: relative;
  
  left: 25px;" >You have 10 attempts to guess the right number.</p>
    </br>
    <div id="wrapper">
        <form class="form">
            <div>
            <label2 for="guessField" id="guess">Guess a number</label>
            </div><br>
            <br>
            <div>
            <input type="text" id="guessField" class="guessField">
        </div>
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="gessing.js"></script>
</body>
</html>
